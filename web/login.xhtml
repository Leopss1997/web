<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login Sistema</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <h:form id="formLogin">        
 

            <p:growl id="mensajeGeneral" sticky="true" showDetail="true" life="3000" />

            <p:panel header="Login Sistema" widgetVar="dlg">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="usuario" value="Usuario:" />
                    <p:inputText id="usuario" value="#{loginbean.usuario.nombreUsuario}" placeholder="Usuario" required="true" label="username" 
                                 requiredMessage="Ingrese un usuario"/>

                    <h:outputLabel for="pass" value="Password:" />
                    <p:password id="password" value="#{loginbean.usuario.password}" placeholder="ContraseÃ±a" required="true" label="password" 
                                requiredMessage="Ingrese una password"/>  

                    <f:facet name="footer">
                        <p:commandButton value="Login" update="formLogin" actionListener="#{loginbean.login(event)}"
                                         oncomplete="handleLoginRequest(xhr, status, args)" />
                    </f:facet>  
                </h:panelGrid>
            </p:panel>    
        </h:form>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args){
                if(args.validationFailed || !args.loggedln){
                    jQuery('#formLogin').effect('shake', {times: 3}, 350);
                }else{
                    location.href = args.ruta;
                }
            }
  
        </script>
    </h:body>
</html>
